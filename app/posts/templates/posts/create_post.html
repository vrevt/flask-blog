{% extends 'base.html' %}

{% block title %}
    create new post
{% endblock %}

{% block content %}
    <form action="{{ url_for('posts.create_post')}}" method = 'POST'>
        {% for field in form %}
            <div class="form-group">
                {{ field.label(class='control-label')}}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
